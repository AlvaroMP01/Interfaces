<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica formulario de registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-4">
    
    <!-- Card del formulario -->
    <div class="w-full max-w-sm bg-zinc-900 rounded-2xl border border-zinc-700 p-8">
        
        <!-- Título -->
        <h1 class="text-white text-3xl font-bold mb-6">Sign Up</h1>
        
        <!-- Formulario -->
        <form class="space-y-5">
            
            <!-- Campo Name -->
            <div>
                <label for="name" class="block text-white text-sm mb-2">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    placeholder="Enter your name"
                    class="w-full bg-zinc-900 text-white border border-zinc-700 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500 placeholder:text-zinc-500"
                >
            </div>
            
            <!-- Campo Email -->
            <div>
                <label for="email" class="block text-white text-sm mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Enter your email"
                    class="w-full bg-zinc-900 text-white border border-zinc-700 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500 placeholder:text-zinc-500"
                >
            </div>
            
            <!-- Campo Password -->
            <div>
                <label for="password" class="block text-white text-sm mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your password"
                    class="w-full bg-zinc-900 text-white border border-zinc-700 rounded-lg px-4 py-3 focus:outline-none focus:border-red-500 placeholder:text-zinc-500"
                >
            </div>
            
            <!-- Checkbox -->
            <div class="flex items-center gap-2 pt-2">
                <input 
                    type="checkbox" 
                    id="terms" 
                    class="w-4 h-4 accent-red-600 cursor-pointer"
                >
                <label for="terms" class="text-white text-sm cursor-pointer">
                    I agree with terms and conditions
                </label>
            </div>
            
            <!-- Botón Submit -->
            <button 
                type="submit"
                class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-lg transition-colors"
            >
                Sign Up
            </button>
            
        </form>
        
    </div>
    
</body>
</html>
